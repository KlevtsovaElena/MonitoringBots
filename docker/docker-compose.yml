version: '3.3'

services:

  frontend:
    build: 
      context: .
      dockerfile: Dockerfile-nginx
    volumes:
      - ./../frontend/:/var/www
    ports: 
      - 8090:80

  mysql:
    build:
      context: .
      dockerfile: Dockerfile-mysql
    volumes:
      - ./mysql/:/docker-entrypoint-initdb.d
    environment:
      MYSQL_ROOT_PASSWORD: "nordic123"
      MYSQL_DATABASE: "inordic"
    ports:
      - 3309:3306

  adminer:
    build:
      context: .
      dockerfile: Dockerfile-adminer
    ports:
      - 9000:8080

  backend:
    build:
      context: .
      dockerfile: Dockerfile-backend
    volumes:
      - ./../backend/:/app/
    ports:
      - 8080:8091
    restart: always

  api:
    build:
      context: .
      dockerfile: Dockerfile-api
    volumes:
      - ./../api/:/app/
    ports:
      - 8081:80
    restart: always